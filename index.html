<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        /* CSS - Estilização e Responsividade */
        :root {
            --cell-size: 100px;
            --mark-size: calc(var(--cell-size) * .9);
            --cor-x: #e74c3c;
            /* Vermelho */
            --cor-o: #3498db;
            /* Azul */
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            /* Adiciona transição suave */
        }

        /* Efeito de hover para células vazias */
        .cell:not(.x):not(.circle):hover {
            background-color: #f0f0f0;
        }

        .cell.x,
        .cell.circle {
            cursor: not-allowed;
        }

        /* Estilo do X (vermelho) */
        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: calc(var(--mark-size) * .15);
            height: var(--mark-size);
            background-color: var(--cor-x);
            border-radius: 5px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        /* Estilo do Círculo (azul) */
        .cell.circle::before {
            content: '';
            position: absolute;
            width: calc(var(--mark-size) * .8);
            height: calc(var(--mark-size) * .8);
            background-color: transparent;
            border: calc(var(--mark-size) * .15) solid var(--cor-o);
            border-radius: 50%;
        }

        .winning-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .9);
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5rem;
            flex-direction: column;
            gap: 20px;
        }

        .winning-message button {
            font-size: 3rem;
            background-color: white;
            border: 1px solid black;
            padding: .25em .5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }

        .winning-message button:hover {
            background-color: #333;
            color: white;
        }

        .winning-message.show {
            display: flex;
        }

        /* Responsividade para telas menores */
        @media (max-width: 420px) {
            :root {
                --cell-size: 80px;
            }

            h1 {
                font-size: 2rem;
            }

            .winning-message {
                font-size: 3rem;
            }

            .winning-message button {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- HTML - Estrutura do Jogo -->
    <h1>Jogo da Velha</h1>
    <div id="board" class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>
        // JavaScript - Lógica do Jogo
        const cellElements = document.querySelectorAll('[data-cell]');
        const board = document.getElementById('board');
        const winningMessageElement = document.getElementById('winningMessage');
        const restartButton = document.getElementById('restartButton');
        const winningMessageTextElement = document.querySelector('[data-winning-message-text]');
        const X_CLASS = 'x';
        const CIRCLE_CLASS = 'circle';
        let circleTurn;

        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        startGame();

        restartButton.addEventListener('click', startGame);

        function startGame() {
            circleTurn = false;
            cellElements.forEach(cell => {
                cell.classList.remove(X_CLASS);
                cell.classList.remove(CIRCLE_CLASS);
                cell.removeEventListener('click', handleClick);
                cell.addEventListener('click', handleClick, { once: true });
            });
            winningMessageElement.classList.remove('show');
        }

        function handleClick(e) {
            const cell = e.target;
            const currentClass = circleTurn ? CIRCLE_CLASS : X_CLASS;
            placeMark(cell, currentClass);

            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
            }
        }

        function endGame(draw) {
            const winnerColor = circleTurn ? 'var(--cor-o)' : 'var(--cor-x)';
            if (draw) {
                winningMessageTextElement.innerText = 'Empate!';
                winningMessageTextElement.style.color = 'white';
            } else {
                winningMessageTextElement.innerText = `${circleTurn ? "Círculo" : "X"} Venceu!`;
                winningMessageTextElement.style.color = winnerColor;
            }
            winningMessageElement.classList.add('show');
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(CIRCLE_CLASS);
            });
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
        }

        function swapTurns() {
            circleTurn = !circleTurn;
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }
    </script>

</body>

</html>
